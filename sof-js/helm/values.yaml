sqlOnFhir:
  image: "sql-on-fhir-server:latest"
  imagePullPolicy: "IfNotPresent"
  replicas: 1

  resources: {}
    # requests:
    #   memory: "512Mi"
    #   cpu: "250m"
    # limits:
    #   memory: "1Gi"
    #   cpu: "500m"

  config: {}
    # Example non-sensitive configuration
    # LOG_LEVEL: "info"
    # NODE_ENV: "production"

  persistence:
    enabled: false
    storageClass: ""
    size: "1Gi"
    accessMode: "ReadWriteOnce"

  service:
    type: "ClusterIP"
    port: 3000

  healthProbes:
    enabled: true
    path: "/metadata"
    startupProbe:
      initialDelaySeconds: 10
      periodSeconds: 5
      failureThreshold: 30
    livenessProbe:
      periodSeconds: 30
      failureThreshold: 3
    readinessProbe:
      periodSeconds: 10
      failureThreshold: 3

  nodeSelector: {}
  tolerations: []
  affinity: {}
